{% extends 'clothes/layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block header %}
<h1 class="display-2 text-info text-center">Add WishtList</h1>
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="{% url 'wishlist_add' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" class="btn btn-info w-100">
</form>
{% endblock %}
