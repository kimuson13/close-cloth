{% extends 'clothes/layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block header %}
<h1 class="display-2 text-primary text-center">Add a Cloth</h1>
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="{% url 'post' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" class="btn btn-primary w-100">
</form>
{% endblock %}
