{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        {{ form.media }}
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand">Close cloth</span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'top' %}">Top <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{% url 'post' %}">Add cloth</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="{% url 'search' %}">Search cloth</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="{% url 'wishlist' %}">Wishlist</a>
                    </li>
                </ul>
                <span>Logined: <span class="h6">{{login_user}}.</span></span>
            </div>
        </nav>
        <div>
            {% block header %}{% endblock %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <br><br><br><br>
        <hr>
        <div class="my-3">
            <span class="font-weight-bold">
                <a href="{% url 'logout' %}">[ logout ]</a>
            </span>
        </div>
    </body>
</html>
