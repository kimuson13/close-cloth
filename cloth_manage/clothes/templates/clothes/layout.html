{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title%}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'clothes/css/style.css' %}" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        {{ form.media }}
    </head>
    <body class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'top' %}">TOP</a>
                </li>
                <li class="nav-item">
                    <a class="nab-link" href="{% url 'post'}">Add Cloth</a>
                </li>
                <li class="nav-item">
                    <a class="nab-link" href="{% url 'search'}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nab-link" href="{% url 'wishlist'}">WiahList</a>
                </li>
            </ul>
            <span>Logined: <span class="h6">{{login_user}}.</span></span>
        </nav>
        <div>
            {% block header %}{% endblock %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <hr>
        <div class="my-3">
            <span class="font-weight-bold">
                <a href="clothes/logout?next=/clothes/">[ logout ]</a>
            </span>
        </div>
    </body>
</html>
